{% extends "blog/base.html" %}

{% block content %}
<div class="content-section">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow text-center">
                <div class="card-header bg-warning">
                    <h3 class="mb-0">
                        <i class="fas fa-sign-out-alt"></i> Logged Out
                    </h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        <h4 class="alert-heading">
                            <i class="fas fa-check-circle"></i> Successfully Logged Out
                        </h4>
                        <p>You have been successfully logged out of your account.</p>
                    </div>
                    <div class="border-top pt-3">
                        <small class="text-muted">
                            <a href="{% url 'login' %}" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt"></i> Log In Again
                            </a>
                            <a href="{% url 'post_list' %}" class="btn btn-secondary">
                                <i class="fas fa-home"></i> Back to Home
                            </a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
