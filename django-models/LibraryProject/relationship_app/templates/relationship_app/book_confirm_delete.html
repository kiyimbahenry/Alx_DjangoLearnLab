<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book</h1>
    
    <p>Are you sure you want to delete "{{ book.title }}" by {{ book.author.name }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="color: red;">Yes, Delete</button>
    </form>
    
    <br>
    <a href="{% url 'relationship_app:list_books' %}">Cancel and Back to Book List</a>
</body>
</html>
